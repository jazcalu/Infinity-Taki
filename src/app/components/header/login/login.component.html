<button type="button" mdbBtn gradient="aqua" rounded="true" data-toggle="modal" data-target="#mdbModal"
  (click)="frame.show()" mdbWavesEffect size="sm">Inicia Sesión</button>

<div mdbModal #frame="mdbModal" class="modal fade top" id="frameModalTop" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog form-dark" role="document">
    <!--Content-->
    <div class="modal-content card card-image"
      style="background-image: url('https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(66).jpg');">
      <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">
        <!--Header-->
        <div class="modal-header text-center pb-4">
          <h3 class="modal-title w-100 white-text font-weight-bold" id="myModalLabel">
            <strong>Registro</strong>
            <a class="cyan-text font-weight-bold">
              <strong> Taki</strong>
            </a>
          </h3>
          <button type="button" class="close white-text" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!--Body-->
        <div class="modal-body">

          <div class="md-form mb-5">
            <input type="email" id="Form-email5" class="form-control white-text" mdbInput
              [formControl]="modalFormDarkEmail" [(ngModel)]="objUser.email">
            <label data-error="wrong" data-success="right" for="Form-email5">Email</label>
          </div>

          <div class="md-form pb-3">
            <input type="password" id="Form-pass5" class="form-control white-text" mdbInput
              [formControl]="modalFormDarkPassword" [(ngModel)]="objUser.password">
            <label data-error="wrong" data-success="right" for="Form-pass5">Password</label>
            <div class="form-group mt-4">
              <input class="form-check-input" type="checkbox" id="checkbox624">
              <label for="checkbox624" class="white-text form-check-label">Accept the
                <a href="#" class="cyan-text font-weight-bold"> Terms and Conditions</a>
              </label>
            </div>
          </div>

          <!--Grid row-->
          <div class="row d-flex align-items-center mb-4">

            <!--Grid column-->
            <div class="text-center mb-3 col-md-12">
              <button type="button" mdbBtn color="primary" block="true" rounded="true" class="z-depth-1 waves-light"
                mdbWavesEffect (click)="onLogin()">Iniciar Sesión</button>
            </div>
            <!--Grid column-->

          </div>
          <!--Grid row-->

          <!--Grid row-->
          <div class="row">

            <!--Grid column-->
            <div class="col-md-12">
              <p class="font-small white-text d-flex justify-content-end">Ya tienes una cuenta?
                <a href="#" class="cyan-text ml-1 font-weight-bold"> Inicia Sesión</a>
              </p>
            </div>
            <!--Grid column-->

          </div>
          <!--Grid row-->

        </div>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
