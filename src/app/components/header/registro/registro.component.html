<button type="button" mdbBtn color="primary" gradient="aqua" rounded="true" data-toggle="modal" data-target="#mdbModal" (click)="frame.show()" mdbWavesEffect size="sm">Reg√≠strate</button>

<div mdbModal #frame="mdbModal" class="modal fade"  tabindex="-1"  id="ModalRegistro" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" >
  <div class="modal-dialog form-dark" role="document">
    <!--Content-->
    <div class="modal-content card card-image"
      style="background-image: url('https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(66).jpg');">
      <div class="text-white rgba-stylish-strong py-3 px-3 z-depth-2">
        <!--Header-->
        <div class="modal-header text-center pb-4">
          <h3 class="modal-title w-100 white-text font-weight-bold" id="myModalLabel">
            <strong>Registro</strong>
            <a class="cyan-text font-weight-bold">
              <strong> Taki</strong>
            </a>
          </h3>
          <button type="button" class="close white-text" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!--Body-->
        <div class="modal-body mb-0 p-0">
          <!--Body-->
          <div class="md-form mb-2">
            <input type="text" id="Nombre" class="form-control white-text" mdbInput
              [formControl]="modalFormDarkName" [(ngModel)]="ObjUser.nombre">
            <label data-error="wrong" data-success="right" for="Nombre">Nombre</label>
          </div>

          <div class="md-form mb-2">
            <input type="text" id="Apellidos" class="form-control white-text" mdbInput
              [formControl]="modalFormDarkLastName" [(ngModel)]="ObjUser.apellido">
            <label data-error="wrong" data-success="right" for="Apellidos">Apellido</label>
          </div>

          <div class="md-form mb-2">
            <input type="text" id="Form-email3" class="form-control white-text" mdbInput
              [formControl]="modalFormDarkNickName" [(ngModel)]="ObjUser.nomArtistico">
            <label data-error="wrong" data-success="right" for="Form-email3">NickName</label>
          </div>
          <div class="md-form mb-2">
            <input type="email" id="Form-email4" class="form-control white-text" mdbInput
              [formControl]="modalFormDarkEmail" [(ngModel)]="ObjUser.email" name="email">
            <label data-error="wrong" data-success="right" for="Form-email4">Email</label>

          </div>

          <div class="md-form pb-3">
            <input type="password" id="Form-pass6" class="form-control white-text" mdbInput
              [formControl]="modalFormDarkPassword" [(ngModel)]="ObjUser.password">
            <label data-error="wrong" data-success="right" for="Form-pass6">Password</label>
            <div class="form-group mt-4">
              <input class="form-check-input" type="checkbox" id="checkbox625">
              <label for="checkbox625" class="white-text form-check-label">Accept the
                <a href="#" class="cyan-text font-weight-bold"> Terms and Conditions</a>
              </label>
            </div>
          </div>

          <!--Grid row-->
          <div class="row d-flex align-items-center mb-5">

            <!--Grid column-->
            <div class="text-center mb-5 col-md-12">
                <span class="help-block" style="color: red" *ngIf="registroNull">Verifique que todos los campos sean correctos</span>

                <button type="button" mdbBtn color="primary" block="true" rounded="true" class="z-depth-1 waves-light"
                mdbWavesEffect
                (click)="RegisterUser()"
                >Registrate</button>
      
            </div>
            <!--Grid column-->

          </div>
          <!--Grid row-->

          <!--Grid row-->
          <div class="row">

            <!--Grid column-->
            <!--Grid column-->

          </div>
          <!--Grid row-->

        </div>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
