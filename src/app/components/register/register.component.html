<button type="button" mdbBtn color="default" rounded="true" data-toggle="modal" data-target="#basicExample"
  (click)="frame.show()" mdbWavesEffect>Launch Modal</button>

<div mdbModal #frame="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog form-dark" #frmRegisterUser="ngForm" role="document" (ngSubmit)="createUser(frmRegisterUser)">
    <!--Content-->
    <div class="modal-content card card-image" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/pricing-table%20(7).jpg');">
      <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">
        <!--Header-->
        <div class="modal-header text-center pb-4">
          <h3 class="modal-title w-100 white-text font-weight-bold" id="myModalLabel">
            <strong>SIGN</strong>
            <a class="green-text font-weight-bold">
              <strong> UP</strong>
            </a>
          </h3>
          <button type="button" class="close white-text" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!--Body-->
        <div class="modal-body">
          <!--Body-->
          <div class="md-form mb-5">
            <input type="text" id="Form-email5" class="form-control white-text" mdbInput
              [formControl]="modalFormDarkName" [(ngModel)]="ObjUsuario.usu_nom">
            <label data-error="wrong" data-success="right" for="Form-email5">Nombres</label>
          </div>

          <div class="md-form mb-5">
              <input type="text" id="Form-email5" class="form-control white-text" mdbInput
                [formControl]="modalFormDarkLastName" [(ngModel)]="ObjUsuario.usu_ape">
              <label data-error="wrong" data-success="right" for="Form-email5">Apellidos</label>
          </div>

          <div class="md-form mb-5">
              <input type="text" id="Form-email5" class="form-control white-text" mdbInput
                [formControl]="modalFormDarkNickName" [(ngModel)]="ObjUsuario.usu_nomArt">
              <label data-error="wrong" data-success="right" for="Form-email5">NickName</label>
          </div>

          <div class="md-form mb-5">
              <input type="text" id="Form-email5" class="form-control white-text" mdbInput
                [formControl]="modalFormDarkEmail" [(ngModel)]="ObjUsuario.usu_nomArt">
              <label data-error="wrong" data-success="right" for="Form-email5">Email</label>
          </div>

          <div class="md-form pb-3">
            <input type="password" id="Form-pass5" class="form-control white-text" mdbInput
              [formControl]="modalFormDarkPassword">
            <label data-error="wrong" data-success="right" for="Form-pass5">Password</label>
            <div class="form-group mt-4">
              <input class="form-check-input" type="checkbox" id="checkbox624">
              <label for="checkbox624" class="white-text form-check-label">Accept the
                <a href="#" class="green-text font-weight-bold"> Terms and Conditions</a>
              </label>
            </div>
          </div>

          <!--Grid row-->
          <div class="row d-flex align-items-center mb-4">

            <!--Grid column-->
            <div class="text-center mb-3 col-md-12">
              <button type="button" mdbBtn color="success" block="true" rounded="true" class="z-depth-1 waves-light"
                mdbWavesEffect>Sign up</button>
            </div>
            <!--Grid column-->

          </div>
          <!--Grid row-->

          <!--Grid row-->
          <div class="row">

            <!--Grid column-->
            <div class="col-md-12">
              <p class="font-small white-text d-flex justify-content-end">Ya estas registrado?
                <a href="#" class="green-text ml-1 font-weight-bold"> Log in</a>
              </p>
            </div>
            <!--Grid column-->

          </div>
          <!--Grid row-->

        </div>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
