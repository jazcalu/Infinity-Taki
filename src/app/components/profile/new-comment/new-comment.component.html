<!-- inicio -->
<div class="card special-color-dark" style="margin-left: auto; margin-right: auto;">

  <!-- Grid row -->
  <div class="row">

    <!-- Grid column -->
    <div class="col-lg-12">

      <div class="card-body form">

        <!-- Header -->
        <h5 class="mt-4" style="color:white"><i class="fas fa-plus" aria-hidden="true" style="color:white"></i> ¿Tienes algo que compartir?</h5>

        <div class="md-form mb-0">
          <input type="text" id="form-contact-artista" class="form-control white-text" mdbInput>
          <label for="form-contact-artista" class="cyan-text">Escribe Aquí</label>
        </div>
        <div>
            <form>
              <div class="row">
                <div class="file-field md-form col-md-9">
                    <div mdbBtn floating="true" size="md" gradient="aqua" mdbWavesEffect>
                        <i class="far fa-heart" aria-hidden="true"></i>
                      <input type="file" mdbFileSelect (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput">
                    </div>
                  <div class="file-path-wrapper mt-3">
                    <input class="file-path cyan-text" type="text" placeholder="Sube tu archivo" [value]="showFiles()">
                  </div>
                </div>
                <div class="col-md-3 mt-4">
                    <button mdbBtn type="button" gradient="aqua" class="waves-light" (click)="startUpload()"  rounded="true" mdbWavesEffect size="md">Listo!</button>
                </div>
              </div>
          </form>
    </div>
  </div>
</div>

<!-- fin -->
