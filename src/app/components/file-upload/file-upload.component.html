<!-- Section: Contact v.3 -->
<section class="contact-section my-5">

  <!-- Form with header -->
  <div class="card elegant-color" style="margin-left: auto; margin-right: auto; width: 80%;">

    <!-- Grid row -->
    <div class="row">

      <!-- Grid column -->
      <div class="col-lg-8">

        <div class="card-body form">

          <!-- Header -->
          <h3 class="mt-4" style="color:white"><i class="fas fa-cloud-upload-alt" aria-hidden="true"
              style="color:white"></i>Sube una Canción</h3>

          <!-- Grid row -->
          <div class="row">

            <!-- Grid column -->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <input type="text" id="form-contact-artista" class="form-control" mdbInput [(ngModel)]='objArtista.Artista'>
                <span style="color: white" class="help-block" *ngIf="objArtista.Artista == ''">Campo obligatorio</span>
                <label for="form-contact-artista" class="">Artista</label>
              </div>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <input type="text" id="form-contact-titulo" class="form-control" mdbInput [(ngModel)]='objArtista.Titulo'>
                <span style="color: white" class="help-block" *ngIf="objArtista.Titulo == ''">Campo obligatorio</span>
                <label for="form-contact-titulo" class="">Título</label>
              </div>
            </div>
            <!-- Grid column -->

          </div>
          <!-- Grid row -->

          <!-- Grid row -->
          <div class="row">

            <!-- Grid column -->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <input type="text" id="form-contact-genero" class="form-control" mdbInput [(ngModel)]='objArtista.Genero'>
                <span  style="color: white" class="help-block" *ngIf="objArtista.Genero == ''">Campo obligatorio</span>
                <label for="form-contact-genero" class="">Genero</label>
              </div>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-6">
              <div class="md-form mb-0">
                  <select [(ngModel)]='objArtista.Cover' class="browser-default custom-select">
                  <option selected="selected">¿Original o Cover?</option>
                  <option value="1">Original</option>
                  <option value="2">Cover</option>
                </select>
              </div>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-12">
              <form>
                <div class="file-field md-form">
                  <div mdbBtn rounded="true" gradient="aqua" size="md" mdbWavesEffect>
                    <span class="pt-1 mr-5 ml-5">Escoge el Archivo</span>
                    <input type="file" mdbFileSelect (uploadOutput)="onUploadOutput($event)"
                      [uploadInput]="uploadInput">
                  </div>
                  <div class="file-path-wrapper mt-2 ml-2">
                    <input class="file-path" type="text" placeholder="Sube tu archivo" [value]="showFiles()">
                  </div>
                </div>
                <button mdbBtn type="button" rounded="true" style="background-color:#0BE9B6; color: white"
                  (click)="probando()" mdbWavesEffect>Sube tu Canción</button>
              </form>
              <div class="form-group mt-1">
                <input class="form-check-input" type="checkbox" id="checkbox624">
                <label for="checkbox624" class="form-check-label cyan-text">Acepto
                  <a href="#" class="cyan-text font-weight-bold"> los Terminos y Condiciones</a>
                </label>
              </div>
            </div>
            <!-- Grid column -->

          </div>
          <!-- Grid row -->

        </div>

      </div>
      <!-- Grid column -->

      <!-- Grid column -->
      <div class="col-lg-4" style="margin-left: auto; margin-right: auto;">
        <img src="./../../../assets/img/images2.jpg" alt="img" class="img-responsive" height="auto">
      </div>
      <!-- Grid column -->

    </div>
    <!-- Grid row -->

  </div>
  <!-- Form with header -->

</section>
<!-- Section: Contact v.3 -->
